    <body>
        <h1>Geolocation</h1>
        <p>Click on the button to reveal your location : </p>
        <button id="geolocation" onclick="getLocation()">Click Here</button>
        <h2 id="location"></h2>
    <script>
        var a = document.getElementById('location');
        function getLocation(){
           if(navigator.geolocation) {
               navigator.geolocation.getCurrentPosition(showPosition);
           }
           else {
               a.innerHTML = "Geolocation is not supported by the browser";
           }
        }

        function showPosition(position)
        {
            a.innerHTML = "Latitute = " + position.coords.latitude +
            " longitude = " + position.coords.longitude;
        }

    </script>
    </body>
</html>
