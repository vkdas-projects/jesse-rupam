<html>
    <head>
        <title>Session 25</title>
        <style>
            #box {
                width: 220px;
                height: 170px;
                border: 2px solid black;
                padding: 10px;

            }
        </style>
    </head>
    <body>
        <div id="box" ondrop="drop(event)" ondragover="dragAndDrop(event)"></div>
        <img id="image" draggable="true" ondragstart="drag(event)" src="Image1.jpg" width="200" height="150" alt="image of cn">
   
   
    <script>
        function dragAndDrop(e){
            e.preventDefault();
        }

        function drag(e){
            e.dataTransfer.setData("text",e.target.id);
        }

        function drop(e){
            e.preventDefault();
            var img = e.dataTransfer.getData("text");

            e.target.appendChild(document.getElementById(img));
        }

    </script>
    </body>
</html>
